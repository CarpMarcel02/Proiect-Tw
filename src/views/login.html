  </header>
  <div class="wrapper">
    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box email-input">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Parolă</label>
        </div>
        <div class="forgot">
          <a href="#">Ați uitat parola?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Nu aveți cont? <a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>
    <div class="form-box register">
      <h2>Register</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon">
            <ion-icon name="person"></ion-icon>
          </span>
          <input type="text" required>
          <label>Nume de utilizator</label>
        </div>
        <div class="input-box email-input">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="">
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Parolă</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Confirmați parola</label>
        </div>

        <button type="submit" class="btn">Register</button>
        <div class="login-register">
          <p>Aveți deja cont? <a href="#" class="login-link">Login</a></p>
        </div>

      </form>
    </div>
  </div>
  <script src="../static/js/main.js"></script>
  <script src="../static/js/login.js"></script>
