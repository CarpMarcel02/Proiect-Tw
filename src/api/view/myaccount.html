      <div class="content">
        <div id="account" class="tab-content">
          <!-- Conținut pentru secțiunea "Account" -->
          <h2>Account Information</h2>
        
          <form id="update-account-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        
            <input type="submit" value="Update">
          </form>
        </div>
        
        <div id="password" class="tab-content" style="display: none;">
          <!-- Conținut pentru secțiunea "Password" -->
          <h2>Password Settings</h2>
          <form id="password-form">
            <label for="old-password">Old Password</label>
            <input type="password" id="old-password" name="old-password" required>
            
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" required>
        
            <label for="confirm-new-password">Confirm New Password</label>
            <input type="password" id="confirm-new-password" name="confirm-new-password" required>
        
            <input type="submit" value="Update">
          </form>
        </div>
        
        <div id="history" class="tab-content" style="display: none;">
          <h2>History</h2>
        </div>
       
        <div id="utilizatori" class="tab-content" style="display: none;">
          <div id="table-container">
 
          <table class="table table-striped" id="usersTable">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Nume</th>
                      <th>Sterge</th>
                  </tr>
              </thead>
