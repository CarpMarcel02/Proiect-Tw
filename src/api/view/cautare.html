  <header>
    <nav>
      <div class="container">

  <main>
    <div class="search-filter-container">
      <select class="filter-select" id="categorie_select" required>
        <option value="" disabled selected>Categorie</option>
        <option value="infractiuni">Infracțiuni</option>
        <option value="confiscari">Confiscări</option>
        <option value="urgente_medicale">Urgențe medicale</option>
      </select>

      <div id="infractiuni_options" style="display: none;">
        <select class="filter-select">
          <option value="" disabled selected>Categorie</option>
          <option value="sex">Sex</option>
          <option value="grupari">Grupari</option>
          <option value="Pedepse">Pedepse</option>
          <option value="cercetari">Cercetari</option>
        </select>
        <select class="filter-select">
          <option value="" disabled selected>An</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
        </select>
        <!-- ...restul selectoarelor... -->
      </div>
      <div id="confiscari_options" style="display: none;">
        <select class="filter-select">
          <option value="" disabled selected>Categorie</option>
          <option value="cantitate">Cantitate</option>
          <option value="capturi">Capturi</option>
        </select>
        <select class="filter-select">
          <option value="" disabled selected>An</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
        </select>

        <!-- ...restul selectoarelor... -->
      </div>
      <div id="urgente_options" style="display: none;">
        <select class="filter-select">
          <option value="" disabled selected>Drog</option>
          <option value="canabis">Canabis</option>
          <option value="stimulanti">Stimulanti</option>
          <option value="opiacee">Opiacee</option>
          <option value="nsp">NSP</option>

        </select>
        <select class="filter-select">
          <option value="" disabled selected>Categorie</option>
          <option value="sex">Sex</option>
          <option value="varsta">Varsta</option>
          <option value="administrare">Administrare</option>
          <option value="model">Model consum</option>
        </select>

      </div>
      <select class="filter-select" id="reprezentare_select" required>
        <option value="" disabled selected>Reprezentare</option>
        <option value="bar">Bar</option>
        <option value="pie">Pie</option>
        <option value="line">Line</option>
      </select>
      <span class="custom-arrow"></span>
      <button class="search-button" id="search-button">Caută</button>
    </div>

  </main>
  <div id="chartContainer" style="position: relative; height:60vh; width:80vw;margin: auto;">
    <canvas id="myChart"></canvas>
  </div>
  <div class="dropup">
    <button class="dropbtn">Save</button>
    <div class="dropup-content">
      <a href="#">PNG</a>
      <a href="#">CSV</a>
      <a href="#">PDF</a>
    </div>
  </div>

  <footer>
    <p>@Drugs&Prevention</p>
  </footer>
