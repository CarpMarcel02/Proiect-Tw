<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="../../public/css/cautare.css">
  <link rel="stylesheet" href="../../public/css/nav.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aceasta pagina este pagina de cautare si filtrare.">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>

  <style>


  </style>
  <title>Cautare</title>
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <h1>RoDX</h1>
        <div class="menu">
          <a href="/acasa">Acasa</a>
          <a href="#" class="is-active">Cautare&filtrare</a>
          <a href="/droguri">Droguri</a>
          <a href="/campanii">Campanii</a>
          <a href="/about">About us</a>
          <a href="/login" id="login-link">Login</a>
        </div>
        <button class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>
    <div class="mobile-menu">
      <a href="/acasa">Acasa</a>
      <a href="#">Cautare&filtrare</a>
      <a href="/droguri">Droguri</a>
      <a href="/campanii">Campanii</a>
      <a href="/about">About us</a>
      <a href="/login" id="login-link">Login</a>
    </div>
  </header>

  <main>
    <div class="search-filter-container">
      <select class="filter-select" id="categorie_select" required>
        <option value="" disabled selected>Tip</option>
        <option value="infractiuni">Infracțiuni</option>
        <option value="confiscari">Confiscări</option>
        <option value="urgente">Urgențe medicale</option>
      </select>

      <div id="infractiuni_options" style="display: none;">
        <select class="filter-select" id="infractiuni_categorie">
          <option value="" disabled selected>Categorie</option>
          <option value="Cercetari">Cercetari</option>
          <option value="Incadrare juridica">Incadrare juridica</option>
          <option value="Gen">Gen</option>
          <option value="Grupari">Grupari</option>
          <option value="Pedepse">Pedepse</option>
        </select>
        <select class="filter-select" id="startYearInfractiuni">
          <option value="" disabled selected>An început</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
        </select>

        <select class="filter-select" id="endYearInfractiuni">
          <option value="" disabled selected>An sfârșit</option>
        </select>
        <!-- ...restul selectoarelor... -->
        <select class="filter-select" id="gen_filtru_infractiuni" style="display: none;">
          <option value="" disabled selected>Alegeți genul</option>
          <option value="Bărbați">Barbati</option>
          <option value="Femei">Femei</option>
        </select>
        <select class="filter-select" id="cercetari_filtru_infractiuni" style="display: none;">
          <option value="" disabled selected>Alegeți tipul cercetarii</option>
          <option value="Persoane cercetate">Persoane cercetate</option>
          <option value="Persoane în judecată">Persoane în judecată</option>
          <option value="Persoane condamnate">Persoane condamnate</option>
        </select>
        <select class="filter-select" id="incadrare_filtru_infractiuni" style="display: none;">
          <option value="" disabled selected>Alegeți incadrarea</option>
          <option value="Art.2 din Legea nr. 143/2000">Art.2 din Legea nr. 143/2000</option>
          <option value="Art.3 din Legea nr. 143/2000">Art.3 din Legea nr. 143/2000</option>
          <option value="Art.4 din Legea nr. 143/2000">Art.4 din Legea nr. 143/2000</option>
          <option value="Art.7 din Legea nr. 143/2000">Art.7 din Legea nr. 143/2000</option>
        </select>
        <select class="filter-select" id="grupari_filtru_infractiuni" style="display: none;">
          <option value="" disabled selected>Alegeți situatia</option>
          <option value="Grupări identificate">Grupări identificate</option>
          <option value="Persoane în grupări">Persoane în grupări</option>
        </select>
        <select class="filter-select" id="pedepse_filtru_infractiuni" style="display: none;">
          <option value="" disabled selected>Alegeți tipul pedepsei</option>
          <option value="Executarea pedepsei">Executarea pedepsei</option>
          <option value="Suspendarea pedepsei">Suspendarea pedepsei</option>
          <option value="Amendă penală">Amendă penală</option>
          <option value="Amânarea executării pedepsei">Amânarea executării pedepsei</option>
        </select>
        <select class="filter-select" id="varsta_filtru_infractiuni" style="display: none;">
          <option value="" disabled selected>Alegeți categoria de vârstă</option>
          <option value="Majori">Majori</option>
          <option value="Minori">Minori</option>
        </select>
        <select class="filter-select" id="lege_filtru_infractiuni" style="display: none;">
          <option value="" disabled selected>Alegeți legea</option>
          <option value="Legea nr. 143/2000">Legea nr. 143/2000</option>
          <option value="Legea nr. 194/2011">Legea nr. 194/2011</option>
        </select>


      </div>
      <div id="confiscari_options" style="display: none;">
        <select class="filter-select" id="confiscari_subcategorie">
          <option value="" disabled selected>Categorie</option>
          <option value="grame">Grame</option>
          <option value="comprimate">Comprimate</option>
          <option value="doze">Doze</option>
          <option value="mililitri">Mililitri</option>
          <option value="nr_capturi">Capturi</option>

        </select>
        <select class="filter-select" id="startYearConfiscari">
          <option value="" disabled selected>An început</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
        </select>

        <select class="filter-select" id="endYearConfiscari">
          <option value="" disabled selected>An sfârșit</option>
        </select>
        <select class="filter-select" id="drog">
          <option value="" disabled selected>Drog</option>
          <option value="Heroină">Heroină</option>
          <option value="Cocaină">Cocaină</option>
          <option value="Amfetamină">Amfetamină</option>
          <option value="Metamfetamină">Metamfetamină</option>
          <option value="MDMA">MDMA</option>
          <option value="Metadonă">Metadonă</option>
          <option value="Oxicodonă">Oxicodonă</option>
          <option value="Morfină">Morfină</option>
          <option value="LSD">LSD</option>
          <option value="Codeină">Codeină</option>
          <option value="Ciuperci halucinogene">Ciuperci halucinogene</option>
          <option value="Canabinoizi sintetici">Canabinoizi sintetici</option>
          <option value="Catinone">Catinone</option>
          <option value="2C-X">2C-X</option>
          <option value="Cactus/Mescalină">Cactus/Mescalină</option>
          <option value="Triptamine">Triptamine</option>
          <option value="ALTELE">ALTELE</option>
          <option value="Canabis">Canabis</option>
          <option value="Rezină de canabis">Rezină de canabis</option>
          <option value="Ulei de canbis">Ulei de canbis</option>
          <option value="Ketamină">Ketamină</option>
          <option value="Benzodiazepine">Benzodiazepine</option>
          <option value="Barbiturice">Barbiturice</option>
          <option value="Buprenorfină">Buprenorfină</option>
          <option value="Zolpidem">Zolpidem</option>
          <option value="Amfepramonă">Amfepramonă</option>


        </select>

      </div>
      <div id="urgente_options" style="display: none;">
        <select class="filter-select" id="urgente_an">
          <option value="" disabled selected>An</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="interval">Interval</option>
        </select>
        <select class="filter-select" id="urgente_drog">
          <option value="" disabled selected>Drog</option>
          <option value="canabis">Canabis</option>
          <option value="stimulanti">Stimulanti</option>
          <option value="opioide">Opioide</option>
          <option value="nsp">NSP</option>
        </select>

        <select class="filter-select" id="urgente_filtru">
          <option value="" disabled selected>Categorie</option>
          <option value="Gen">Gen</option>
          <option value="Varsta">Varsta</option>
          <option value="Administrare">Administrare</option>
          <option value="Consum">Model consum</option>
          <option value="Diagnostic">Diagnostic</option>
        </select>
        <select class="filter-select" id="gen_filtru" style="display: none;">
          <option value="" disabled selected>Alegeți genul</option>
          <option value="Masculin">Masculin</option>
          <option value="Feminin">Feminin</option>
        </select>

        <select class="filter-select" id="varsta_filtru" style="display: none;">
          <option value="" disabled selected>Alegeți vârsta</option>
          <option value="<25">Mai mic de 25</option>
          <option value="25-34">25 - 34</option>
          <option value=">35">Mai mare de 35</option>
        </select>

        <select class="filter-select" id="administrare_filtru" style="display: none;">
          <option value="" disabled selected>Metoda administrare</option>
          <option value="Oral/fumat/prizat">Oral/fumat/prizat</option>
          <option value="Injectabil">Injectabil</option>
          <option value="Altele">Altele</option>
        </select>
        <select class="filter-select" id="consum_filtru" style="display: none;">
          <option value="" disabled selected>Metoda consum</option>
          <option value="Consum singular">Consum singular</option>
          <option value="Consum combinat">Consum combinat</option>
        </select>
        <select class="filter-select" id="diagnostic_filtru" style="display: none;">
          <option value="" disabled selected>Diagnostic</option>
          <option value="Intoxicație">Intoxicație</option>
          <option value="Utilizare nocivă">Utilizare nocivă</option>
          <option value="Dependență">Dependență</option>
          <option value="Sevraj">Sevraj</option>
          <option value="Tulburări de comportament">Tulburări comportament</option>
          <option value="Supradoză">Supradoză</option>
          <option value="Alte diagnostice">Alte diagnostice</option>
          <option value="Testare toxicologică">Testare toxicologică</option>
        </select>
      </div>
      <select class="filter-select" id="reprezentare_select" required>
        <option value="" disabled selected>Reprezentare</option>
        <option value="bar">Bar</option>
        <option value="pie">Pie</option>
        <option value="line">Line</option>
      </select>
      <span class="custom-arrow"></span>
    </div>
    <div id="button-container">
      <button class="search-button" id="search-button">Caută</button>
      <button class="search-button" id="favorite-button" style="display: none;">Preferate</button>
    </div>
    <div id="description-container">
      <div id="chartDescription"></div>
    </div>
  </main>

  <div id="chartContainer" style="position: relative; height:60vh; width:80vw;margin: auto;">
    <canvas id="myChart"></canvas>
  </div>
  <div class="dropup">
    <button class="dropbtn">Save</button>
    <div class="dropup-content">
      <a href="#">PNG</a>
      <a href="#">CSV</a>
      <a href="#">PDF</a>
    </div>
  </div>

  <footer>
    <p>@Drugs&Prevention</p>
  </footer>
  <script src="../public/js/main.js"></script>
  <script src="../public/js/filterButoane.js"></script>
  <script src="../public/js/filterBtnShows.js"></script>

</body>

</script>

</html>
